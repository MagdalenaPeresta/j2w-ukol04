<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="detail">
    <div class="vizitka">
        <div class="jmeno" th:text="${vizitka.jmeno}">Dita (Přikrylová) Formánková</div>
        <div class="firma" th:text="${vizitka.firma}">Czechitas z. s.</div>
        <div class="udaje">
            <div class="adresa">
                <div th:text="${vizitka.ulice}">Václavské náměstí 837/11</div>
                <div th:text="${vizitka.obecPsc}"><span>11000</span> Praha 1</div>
            </div>
            <div class="kontakty">
                <div th:if="${vizitka.email} != null"><i class="las la-at"></i> <span th:text="${vizitka.email}">dita@czechitas.cs</span>
                </div>
                <div th:if="${vizitka.telefon} != null"><i class="las la-phone-alt"></i> <span
                        th:text="${vizitka.telefon}">+420 800123456</span></div>
                <div th:if="${vizitka.web} != null"><i class="las la-globe"></i> <span th:text="${vizitka.web}">www.czechitas.cz</span>
                </div>
            </div>
        </div>
    </div>

    <div class="mapa">
        <iframe style="border:none" th:src="@{https://frame.mapy.cz/(q=${vizitka.celaAdresa})}" width="100%"
                height="100%" frameborder="0"></iframe>
    </div>

    <nav>

        <a class="link-warning" href="/">◂ zpět na seznam</a>

    </nav>

    <div class="text-warning">
    <h2> Smazat Vizitku</h2>
    </div>

    <form th:action="@{/}" method="post">
        <input name="id" type="hidden" th:value="${id}"/>
        <div>
            <button class="btn btn-outline-warning btn-lg">smazat</button>
        </div>


    </form>
</div>
</body>
</html>
